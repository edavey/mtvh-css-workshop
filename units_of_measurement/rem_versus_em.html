<html>
  <head>
    <style>
      html {
        font-size: 12px;
      }
      div {
        font-size: 16px;
      }
      div.relative h3 {
        font-size: 2rem;
      }

      div.non-relative h3 {
        font-size: 2em;
      }
    </style>



  </head>
  <body>

    <h1>REM versus EM</h1>

    <div>
      Base size
    </div>

    <div class="relative">
      <h3>Relative (REM) sized</h3>
    </div>

    <div class="non-relative">
      <h3>Non-relative (EM) sized</h3>
    </div>
  </body>
</html>
